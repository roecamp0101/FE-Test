<article class="general-section-info" >
<h4><strong>General Info</strong></h4>
<div class="preview-box">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" class="form-control" id="companyName" placeholder="Company Name" name="companyName" required [(ngModel)]="user.company" #company="ngModel">
             <div *ngIf="!company.valid && !company.pristine" class="alert alert-danger">
                please enter some text
            </div>
        </div>
        <div ngModelGroup="userData">
        <div class="form-group">
            <label for="siteTitle">Site Title</label>
            <input type="text" class="form-control" id="siteTitle" placeholder="Site Title"  name="siteTitle" required [(ngModel)]="user.sitetitle" #sitetitle="ngModel">
             <div *ngIf="!sitetitle.valid && !sitetitle.pristine" class="alert alert-danger">
                please enter some text
            </div>
        </div>   
        <div class="form-group">
            <label for="siteTitle">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email"  name="email" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" [(ngModel)]="user.email" #email="ngModel">
            <div *ngIf="!email.valid && !email.pristine" class="alert alert-danger">
                please enter correct email
            </div>
        </div>
        </div>
    
        <button type="submit" class="btn btn-primary pull-right" [disabled]="!f.valid">Submit</button>
    </form>
</div>
</article>
    
    
<article class="social-section-info">
<h4><strong>Social Media Accounts</strong></h4>
<div class="social-box">

    
    <div class="col-sm-6 full-color-icons">
    <div class="full-color-container"><strong>Full Color Icons</strong> <input type="checkbox" (click)="toggleItems()" name="my-checkbox" class="checkbox-position pull-right" checked  ></div>
        
    <ul class="list-unstyled social-icons social-ul-list">
      <li *ngFor="let item of items | slice:0:12; let i=index"> 
          <span *ngIf="i<12 && toggle">
        <span class="greycube"></span>      
       <img src="{{ item.thumbnailUrl }}" width="42" height="36" class="img-rounded"/>
            </span> <span class="item-text">{{item.title}}</span>
      </li>
    </ul>
    </div>
    
<div class="col-sm-6 social-module-icons">
        <div class="social-module-container"><strong>Social Module Title</strong> 
            <div class="input-group col-xs-5 flex-display pull-right">
                  <input type="text" class="form-control" placeholder="Find Us" aria-describedby="basic-addon2" #listFilter (keyup)='0'>
                  <span class="input-group-addon glyphicon glyphicon-eye-close" id="basic-addon2"></span>
            </div>
        </div>
        
        <div class="input-group" *ngFor="let item of items1 | searchPipe:listFilter.value | slice:0:12; let i=index">
          <span class="input-group-addon" id="basic-addon3" *ngIf="i<12">{{item.email}}/</span>
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="{{item.email}}">
        </div>
</div>

    
</div>
</article>
